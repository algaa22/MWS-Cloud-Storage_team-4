name: Full Check
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  full-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check Style
        run: mvn fmt:check

      - name: Run All Tests
        run: mvn verify -Dspring-boot.repackage.skip=true
        env:
          DB_URL: jdbc:postgresql://localhost:5432/cloud_storage_db
          DB_USERNAME: postgres
          DB_PASSWORD: super_secret_password_123
          MINIO_URL: http://localhost:9000
          MINIO_USERNAME: minioadmin
          MINIO_PASSWORD: super_secret_password_123
          JWT_SECRET_KEY: d8f4a9c3e7b2f6a1d9e4c8b3f7a2e5d1f9c6b4e8a3d7f2c9e1b5f8d3a6c9e4b7


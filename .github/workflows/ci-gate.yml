name: Gate Check
on:
  pull_request:
    branches:
      - "main"

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18.0
        env:
          POSTGRES_DB: cloud_storage_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: super_secret_password_123
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d cloud_storage_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: super_secret_password_123
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Integration Tests
        run: mvn verify -Dgroups="!heavy"
        env:
          DB_URL: jdbc:postgresql://localhost:5432/cloud_storage_db
          DB_USERNAME: postgres
          DB_PASSWORD: super_secret_password_123
          MINIO_URL: http://localhost:9000
          MINIO_USERNAME: minioadmin
          MINIO_PASSWORD: super_secret_password_123
          JWT_SECRET_KEY: d8f4a9c3e7b2f6a1d9e4c8b3f7a2e5d1f9c6b4e8a3d7f2c9e1b5f8d3a6c9e4b7